<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center text-primary">To-Do List</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table shadow table-striped-columns table-bordered text-center ">
                <thead>
                  <tr class="table-primary">
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address-Street</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider" id="usertable">
                  
                </tbody>
              </table>
        </div>
        <div class="col-md-2"></div>
    </div>  
</body>
<script>
    const obj = new XMLHttpRequest()
    obj.open('get','https://jsonplaceholder.typicode.com/users')
    obj.send()
    obj.onreadystatechange= ()=>{
        if(obj.readyState==4){
            if(obj.status>=200 && obj.status<300){
                let users = JSON.parse(obj.responseText)
                users.forEach(element => {
                    usertable.innerHTML += `<tr>
                        <td>${element.id}</td>
                        <td>${element.name}</td>
                        <td>${element.email}</td>
                        <td>${element.address.street}</td>
                        </tr>`
                });
            }
        }
    }
</script>

</html>
