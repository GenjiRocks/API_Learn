<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETCH API - Context</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center text-primary mt-5">LUCKY WIN CONTEST</h1>
    <div style="height: 90vh; width: 100%;" class="d-flex justify-content-center align-items-center">
    <h1 style="font-size: 80px;" id="result"></h1>
</div>
<script>
    const luckyContest = new Promise((res,rej)=>{
        mylottery = 3
        lottery = Math.floor(Math.random()*5)
        if(mylottery == lottery){
            console.log('you have won');
            res('you won')
        }
        else{
            console.log('you lost');
            rej('better luck next time')
        }
    })
   
    luckyContest.then((response)=>{
        result.innerHTML = response
        result.style.color = 'green'
    }).catch((err)=>{
        result.innerHTML = err
        result.style.color = 'red'
    })

    
</script>
</body>
</html>
